<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Cart â€“ Anilux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Quicksand',sans-serif;background:#fff8f5;color:#0b1020;margin:0;padding:0;}
    h1{font-size:2rem;text-align:center;margin:2.5rem 0;}
    .cart-list{max-width:480px;margin:0 auto 2rem auto;}
    .cart-item{border-bottom:1px solid #eee;padding:1.1rem 0;display:flex;align-items:center;}
    .cart-item img{width:64px;height:64px;border-radius:12px;margin-right:1.2rem;}
    .cart-item-info{flex:1;}
    .cart-item-name{font-weight:700;}
    .cart-item-qty{color:#ff7eb3;}
    .cart-item-remove{background:#ff7eb3;color:#fff;border:none;padding:.2rem .8rem;border-radius:8px;cursor:pointer;}
    .cart-total{text-align:right;font-size:1.17rem;font-weight:700;margin:1.4rem 0;}
    .btn{background:#ff7eb3;color:#fff;padding:.7rem 1.7rem;border-radius:13px;border:none;font-weight:700;cursor:pointer;}
    .empty{color:#a0a0a0;text-align:center;margin-top:2rem;}
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-list" id="cartList"></div>
  <div class="cart-total" id="cartTotal"></div>
  <div style="text-align:center">
    <button class="btn" onclick="checkout()">Checkout (Demo)</button>
  </div>
  <script>
    const PRODUCTS = {
      'Sakura-Blend Hoodie': 'https://images.pexels.com/photos/16589650/pexels-photo-16589650.jpeg?auto=compress&cs=tinysrgb&w=500',
      'Cloud-Moment Tee': 'https://images.unsplash.com/photo-1523381210434-271e8be1f52b?ixlib=rb-4.0&w=500',
      'Dream-Light Jacket': 'https://stockcake.com/wp-content/uploads/2023/09/Pastel-Anime-Jacket-StockCake.jpg',
      'Pastel Street Style': 'https://images.unsplash.com/photo-1620421680383-305b4110156d?ixlib=rb-4.0&w=500'
    };
    const CART = JSON.parse(localStorage.getItem('anilux-cart')) || [];
    function renderCart(){
      let html = '', total = 0;
      CART.forEach(item=>{
        total += item.price * item.qty;
        html += `
          <div class="cart-item">
            <img src="${PRODUCTS[item.name]||''}" alt="${item.name}">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div>Qty: <span class="cart-item-qty">${item.qty}</span></div>
              <div>$${item.price} each</div>
            </div>
            <button class="cart-item-remove" onclick="removeFromCart('${item.name}')">&times;</button>
          </div>`;
      });
      document.getElementById('cartList').innerHTML = html || "<div class='empty'>Your cart is empty.</div>";
      document.getElementById('cartTotal').textContent = CART.length ? "Total: $" + total : "";
    }
    function removeFromCart(name){
      const idx = CART.findIndex(i=>i.name===name);
      if(idx>-1){ CART.splice(idx,1); localStorage.setItem('anilux-cart',JSON.stringify(CART)); renderCart(); }
    }
    function checkout(){
      localStorage.removeItem('anilux-cart');
      alert('Order placed! (demo, not real payment)');
      window.location.href = 'index.html';
    }
    renderCart();
  </script>
</body>
</html>
