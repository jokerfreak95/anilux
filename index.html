<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anilux â€“ Soft-Glow Anime Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  google font  -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --cream:#fff8f5;
      --navy:#0b1020;
      --pink:#ff7eb3;
      --gray:#7a7d9c;
      --font:'Quicksand',sans-serif;
      --radius:16px;
    }
    [data-theme="dark"]{
      --cream:#0b1020;
      --navy:#fff8f5;
      --pink:#ff9bc0;
      --gray:#a9acc4;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:var(--font);
      background:var(--cream);
      color:var(--navy);
      transition:background .3s,color .3s;
    }
    img{max-width:100%;display:block;border-radius:var(--radius)}
    a{text-decoration:none;color:inherit}
    header,section,footer{padding:clamp(2rem,5vw,4rem) clamp(1rem,5vw,3rem)}
    header{display:flex;align-items:center;justify-content:space-between}
    .logo{font-weight:600;font-size:1.5rem;letter-spacing:.05em}
    nav a{margin-left:1.2rem;font-size:.9rem;font-weight:600}
    .theme-toggle{
      cursor:pointer;margin-left:1rem;font-size:1.2rem;
      background:var(--pink);color:#fff;border:none;border-radius:50%;
      width:32px;height:32px;display:inline-flex;align-items:center;justify-content:center;
    }
    .hero{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:70vh;text-align:center;
      background:url("https://source.unsplash.com/1600x900/?anime,sky") center/cover no-repeat;
      position:relative;color:#fff;border-radius:var(--radius);
    }
    .hero::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(180deg,rgba(11,16,32,.3),rgba(11,16,32,.6));
      border-radius:var(--radius);
    }
    .hero>*{position:relative;z-index:2}
    .hero h1{font-size:clamp(2.2rem,5vw,4rem);margin-bottom:1rem}
    .btn{
      display:inline-block;margin-top:1.2rem;padding:.9rem 2.2rem;background:var(--pink);color:#fff;
      border-radius:var(--radius);font-weight:600;transition:.25s;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(255,126,179,.35)}
    .grid{display:grid;gap:2rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{
      background:rgba(255,255,255,.55);
      border:1px solid rgba(255,255,255,.4);
      border-radius:var(--radius);
      backdrop-filter:blur(10px);
      overflow:hidden;
      transition:.25s;
    }
    [data-theme="dark"] .card{background:rgba(30,35,60,.45);border:1px solid rgba(255,255,255,.08)}
    .card:hover{transform:translateY(-4px) scale(1.02);}
    .card-body{padding:1.2rem}
    .card-body h3{font-size:1.1rem;margin-bottom:.4rem}
    .card-body p{color:var(--gray);font-size:.9rem}
    footer{text-align:center;font-size:.8rem;color:var(--gray)}
    #cart-count{background:var(--pink);color:#fff;font-size:.65rem;padding:.15rem .35rem;border-radius:99px;margin-left:.2rem}
    /* floating sakura */
    .sakura{
      position:fixed;width:12px;height:12px;background:var(--pink);border-radius:0 100% 0 100%;
      opacity:.35;animation:drift 12s infinite linear;pointer-events:none;
    }
    @keyframes drift{
      0%{transform:translateY(-10vh) rotate(0deg)}
      100%{transform:translateY(110vh) rotate(360deg)}
    }
  </style>
</head>

<body>
  <!--  SAKURA PETALS  -->
  <div class="sakura" style="left:10%;animation-duration:14s;animation-delay:0s"></div>
  <div class="sakura" style="left:30%;animation-duration:18s;animation-delay:2s"></div>
  <div class="sakura" style="left:60%;animation-duration:16s;animation-delay:4s"></div>
  <div class="sakura" style="left:80%;animation-duration:20s;animation-delay:1s"></div>

  <!--  HEADER  -->
  <header>
    <div class="logo">Anilux</div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
    </nav>
  </header>

  <!--  HERO  -->
  <section class="hero">
    <h1>Soft-Glow Anime Wear</h1>
    <p>Comfort meets fandom â€“ crafted for everyday adventures.</p>
    <a class="btn" href="#shop">Explore Drop</a>
  </section>

  <!--  SHOP GRID  -->
  <section id="shop">
    <div class="grid">
      <div class="card">
        <img src="https://source.unsplash.com/500x700/?anime,hoodie,pastel" alt="Hoodie">
        <div class="card-body">
          <h3>Sakura-Blend Hoodie</h3>
          <p>$79</p>
          <button class="btn" onclick="addToCart('Sakura-Blend Hoodie',79)">Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/500x700/?anime,tee,pastel" alt="Tee">
        <div class="card-body">
          <h3>Cloud-Moment Tee</h3>
          <p>$42</p>
          <button class="btn" onclick="addToCart('Cloud-Moment Tee',42)">Add to Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/500x700/?anime,jacket,pastel" alt="Jacket">
        <div class="card-body">
          <h3>Dream-Light Jacket</h3>
          <p>$129</p>
          <button class="btn" onclick="addToCart('Dream-Light Jacket',129)">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!--  FOOTER  -->
  <footer>
    Â© <span id="year"></span> Anilux. All rights reserved.
  </footer>

  <!--  JS  -->
  <script>
    // auto year
    document.getElementById('year').textContent = new Date().getFullYear();

    // theme toggle
    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (saved === 'dark' || (!saved && prefersDark)) html.setAttribute('data-theme','dark');
    toggle.addEventListener('click',()=>{
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme',next);
      localStorage.setItem('theme',next);
    });

    // tiny cart
    const CART = JSON.parse(localStorage.getItem('anilux-cart')) || [];
    function saveCart(){ localStorage.setItem('anilux-cart', JSON.stringify(CART)); }
    function renderCount(){
      document.getElementById('cart-count').textContent = CART.reduce((s,i)=>s+i.qty,0);
    }
    function addToCart(name,price){
      const exist = CART.find(i => i.name === name);
      exist ? exist.qty++ : CART.push({name,price,qty:1});
      saveCart(); renderCount();
      // soft toast
      const t = document.createElement('div'); t.textContent = 'Added âœ¨'; t.style.cssText = 'position:fixed;bottom:25px;left:50%;transform:translateX(-50%);background:var(--pink);color:#fff;padding:.6rem 1.4rem;border-radius:var(--radius);font-size:.9rem;animation:fade 1.5s forwards';
      document.body.appendChild(t); setTimeout(()=>t.remove(),1500);
    }
    renderCount();
  </script>
</body>
</html>
